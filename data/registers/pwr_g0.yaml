fieldset/CR1:
  description: Power control register 1
  fields:
    - name: LPMS
      description: Low-power mode selection
      bit_offset: 0
      bit_size: 3
    - name: FPD_STOP
      description: Flash memory powered down during Stop mode
      bit_offset: 3
      bit_size: 1
    - name: FPD_LPRUN
      description: Flash memory powered down during Low-power run mode
      bit_offset: 4
      bit_size: 1
    - name: FPD_LPSLP
      description: Flash memory powered down during Low-power sleep mode
      bit_offset: 5
      bit_size: 1
    - name: DBP
      description: Disable backup domain write protection
      bit_offset: 8
      bit_size: 1
    - name: VOS
      description: Voltage scaling range selection
      bit_offset: 9
      bit_size: 2
    - name: LPR
      description: Low-power run
      bit_offset: 14
      bit_size: 1
fieldset/CR2:
  description: Power control register 2
  fields:
    - name: PVDE
      description: Power voltage detector enable
      bit_offset: 0
      bit_size: 1
    - name: PVDFT
      description: Power voltage detector falling threshold selection
      bit_offset: 1
      bit_size: 3
    - name: PVDRT
      description: Power voltage detector rising threshold selection
      bit_offset: 4
      bit_size: 3
    - name: PVMENDAC
      description: DAC supply voltage monitoring enable
      bit_offset: 7
      bit_size: 1
    - name: PVMENUSB
      description: USB supply voltage monitoring enable
      bit_offset: 8
      bit_size: 1
    - name: IOSV
      description: Setting the bit allows monitoring the V DDIO2 supply voltage through the PVMOUT flag in the PWR_SR2 register.
      bit_offset: 9
      bit_size: 1
    - name: USV
      description: USB supply enable
      bit_offset: 10
      bit_size: 1
fieldset/CR3:
  description: Power control register 3
  fields:
    - name: WKUPEN
      description: "Enable Wakeup Pin WKUPn+1 Each bit is set and cleared by software. Note: An additional wakeup event is detected if WKUPn+1 pin is enabled (by setting the WKUPENn+1 bit) when WKUPn+1 pin level is already high when WKUPPn+1 selects rising edge, or low when WKUPPn+1 selects falling edge."
      bit_offset: 0
      bit_size: 1
      array:
        len: 6
        stride: 1
    - name: RRS
      description: SRAM retention in Standby mode
      bit_offset: 8
      bit_size: 1
    - name: ENB_ULP
      description: Ultra-low-power enable
      bit_offset: 9
      bit_size: 1
    - name: APC
      description: Apply pull-up and pull-down configuration
      bit_offset: 10
      bit_size: 1
    - name: EIWUL
      description: Enable internal wakeup line
      bit_offset: 15
      bit_size: 1
fieldset/CR4:
  description: Power control register 4
  fields:
    - name: WKUPP
      description: Wakeup pin polarity bit for WKUPn-7 These bits define the polarity used for event detection on WKUPn-7 external wakeup pin.
      bit_offset: 8
      bit_size: 1
      array:
        len: 6
        stride: 1
    - name: VBE
      description: VBAT battery charging enable
      bit_offset: 8
      bit_size: 1
    - name: VBRS
      description: VBAT battery charging resistor selection
      bit_offset: 9
      bit_size: 1
fieldset/PDCR:
  description: Pull-down control register
  fields:
    - name: PDCR
      description: pull-down bits
      bit_offset: 0
      bit_size: 1
      array:
        len: 16
        stride: 1
fieldset/PUCR:
  description: Pull-up control register
  fields:
  - name: PUCR
    description: pull-up bits
    bit_offset: 0
    bit_size: 1
    array:
      len: 16
      stride: 1
fieldset/PUCRF:
  description: F ports Pull-up control register
  fields:
    - name: PDCR
      description: pull-down bits
      bit_offset: 0
      bit_size: 1
      array:
        len: 14
        stride: 1
fieldset/PDCRF:
  description: F ports Pull-down control register
  fields:
    - name: PDCR
      description: pull-down bits
      bit_offset: 0
      bit_size: 1
      array:
        len: 14
        stride: 1
fieldset/SCR:
  description: Power status clear register
  fields:
    - name: CWUF
      description: Clear wakeup flag
      bit_offset: 0
      bit_size: 1
      array:
        len: 6
        stride: 1
    - name: CSBF
      description: Clear standby flag
      bit_offset: 8
      bit_size: 1
fieldset/SR1:
  description: Power status register 1
  fields:
    - name: WUF
      description: Wakeup flag
      bit_offset: 0
      bit_size: 1
      array:
        len: 6
        stride: 1
    - name: SBF
      description: Standby flag
      bit_offset: 8
      bit_size: 1
    - name: WUFI
      description: Wakeup flag internal
      bit_offset: 15
      bit_size: 1
fieldset/SR2:
  description: Power status register 2
  fields:
    - name: FLASH_RDY
      description: Flash ready flag
      bit_offset: 7
      bit_size: 1
    - name: REGLPS
      description: Low-power regulator started
      bit_offset: 8
      bit_size: 1
    - name: REGLPF
      description: Low-power regulator flag
      bit_offset: 9
      bit_size: 1
    - name: VOSF
      description: Voltage scaling flag
      bit_offset: 10
      bit_size: 1
    - name: PVDO
      description: Power voltage detector output
      bit_offset: 11
      bit_size: 1
    - name: PVMOUSB
      description: USB supply voltage monitoring output flag
      bit_offset: 12
      bit_size: 1
    - name: PVMODAC
      description: VDDA monitoring output flag
      bit_offset: 15
      bit_size: 1
