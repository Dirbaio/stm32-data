    - name: IER
      description: HSEM Interrupt enable register
      byte_offset: 256
      fieldset: IER
      array:
        len: 2
        stride: 16
    - name: ICR
      description: HSEM Interrupt clear register
      byte_offset: 260
      fieldset: ICR
      array:
        len: 2
        stride: 16
    - name: ISR
      description: HSEM Interrupt status register
      byte_offset: 264
      access: Read
