      description: Interrupt and Status Register in output compare mode
      byte_offset: 0
      access: Read
      fieldset: ISR_output
    - name: ISR_input
      description: Interrupt and Status Register in input compare mode
      byte_offset: 0
      access: Read
      fieldset: ISR_input
    - name: ICR_output
      description: Interrupt Clear Register in output compare mode
      byte_offset: 4
      access: Write
      fieldset: ICR_output
    - name: ICR_input
      description: Interrupt Clear Register in input compare mode
      byte_offset: 4
      access: Write
      fieldset: ICR_input
    - name: DIER_output
      description: Interrupt Enable Register in output compare mode
      byte_offset: 8
      fieldset: DIER_output
    - name: DIER_input
      description: Interrupt Enable Register in input compare mode
      byte_offset: 8
      fieldset: DIER_input
    - name: CFGR
      description: Configuration Register
      byte_offset: 12
      fieldset: CFGR
    - name: CR
      description: Control Register
      byte_offset: 16
      fieldset: CR
    - name: CCR1
      description: Compare Register 1
      byte_offset: 20
      fieldset: CCR1
    - name: ARR
      description: Autoreload Register
      byte_offset: 24
      fieldset: ARR
    - name: CNT
      description: Counter Register
      byte_offset: 28
      access: Read
      fieldset: CNT
    - name: CFGR2
      description: Configuration Register 2
      byte_offset: 36
